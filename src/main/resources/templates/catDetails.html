<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Sport-Travel | Categories</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- DataTables -->
<link rel="stylesheet"
	href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet"
	href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  <!-- Toastr -->
  <link rel="stylesheet" href="plugins/toastr/toastr.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- Navbar -->
		<nav th:insert="nav.html"
			class="main-header navbar navbar-expand navbar-white navbar-light"></nav>
		<!-- /.navbar -->
		<!-- Main Sidebar Container -->
		<aside th:insert="sideBar.html :: sideBar"
			class="main-sidebar sidebar-dark-primary elevation-4"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-3">
							<h1>Categories</h1>
						</div>
						<div class="col-sm-3">
							<button class="btn btn-success" data-toggle="modal"
									data-target="#add-modal">Ajouter</button>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Categorie</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
					
				<div class="row">
					<div class="col-12">
						<div class="card">
							<!-- /.card-header -->
							<div class="card-body">
								<table id="example2" class="table table-striped">
									<thead>
										<tr>
											<th>Libelle</th>
											<th>Modification</th>
										</tr>
									</thead>
									<tbody>

										<tr th:each="cat : ${listCat}">
											<td th:text="${cat.libelle}"></td>
											<td><a href="#" type="button" data-toggle="modal"
												data-target="#update-modal" class="btn btn-outline-info btn-sm"
												id="editCat"><i class="fas fa-pencil-alt"> </i>Modifier</a>
												<a href="#" type="button" data-toggle="modal"
												data-target="#delete-modal" class="btn btn-outline-danger btn-sm"
												id="deleteCat"><i class="fas fa-trash"> </i>Supprimer</a> <input
												type="hidden" id="idCat" th:value="${cat.id}"></td>
										</tr>

									</tbody>

								</table>
								
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div class="modal fade" id="add-modal">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<form autocomplete="off" id="quickForm" action="#"
						th:action="@{/catDetails}" th:object="${categorie}"
						method="post" class="form-signin" role="form">
						<div class="modal-header">
							<h4 class="modal-title">Gestion Categorie</h4>
							<button type="button" class="close" data-dismiss="modal"
								id="closeMod" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="card-body">
								<div class="row">

									<div class="col-sm-12">
										<div class="form-group">
											<label for="exampleInputlibelle1">Nom</label> <input
												type="text" th:field="*{libelle}" name="libelle"
												class="form-control" id="exampleInputLibelle1"
												placeholder="Enter Libelle">
										</div>
									</div>

								</div>
							</div>
							<!-- /.card-body -->
						</div>
						<div class="modal-footer justify-content-between">
							<button id="closeMod" class="btn btn-default"
								data-dismiss="modal">Fermer</button>
							<button type="submit" id="addCat" class="btn btn-success">Ajouter</button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<div class="modal fade" id="update-modal">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<form autocomplete="off" id="quickForm" action="#"
						th:action="@{/catDetails/update}" method="post"
						class="form-signin" role="form">
						<div class="modal-header">
							<h4 class="modal-title">Gestion Categorie</h4>
							<button type="button" class="close" data-dismiss="modal"
								id="closeMod" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="card-body">
								<div class="row">

									<div class="col-sm-12">
										<div class="form-group">
											<label for="updateLibelle2">Nom</label> <input type="text"
												name="libelle" class="form-control" id="updateLibelle2"
												placeholder="Enter Libelle">
										</div>
									</div>

								</div>
								
							</div>
							<!-- /.card-body -->
						</div>
						<div class="modal-footer justify-content-between">
							<button id="closeMod" class="btn btn-default"
								data-dismiss="modal">Fermer</button>
							<input type="hidden" name="idC" id="idC">
							<button type="submit" id="updateCat" class="btn btn-info">Modifier</button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<div class="modal fade" id="delete-modal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<form autocomplete="off" action="#"
						th:action="@{/catDetails/delete}" method="post"
						class="form-signin" role="form">
						<div class="modal-header">
							<h5 class="modal-title">Confirm Delete Request !!</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-footer justify-content-between">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Fermer</button>
							<button type="submit" class="btn btn-danger">Delete</button>
							<input type="hidden" name="idC" id="idC">
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>

		<footer th:insert="footer.html" class="main-footer"></footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- DataTables -->
	<script src="plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
	<script
		src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
	<script
		src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
	<!-- jquery-validation -->
	<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
	<script src="plugins/jquery-validation/additional-methods.min.js"></script>
	<!-- SweetAlert2 -->
	<script src="plugins/sweetalert2/sweetalert2.min.js"></script>
	<!-- Toastr -->
	<script src="plugins/toastr/toastr.min.js"></script>
	<!-- AdminLTE App -->
	<script src="js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="js/demo.js"></script>

	<!-- page script -->
	<script src="scripts/modalPr.js"></script>
	<script src="scripts/catScript.js"></script>
	<script th:inline="javascript">
	
	    var flag = [[${successMessage}]]; //Your Thymleaf variable
	    window.onload = function() {
	        if(!flag){
	        	console.log();
	        }else{
	       		const Toast = Swal.mixin({
	  	        	toast: true,
	  	        	position: 'top-end',
	  	        	showConfirmButton: false,
	  	        	timer: 3000
	  	        });
	       		
	       		if(flag ==="Ajouter"){
	       			Toast.fire({
			            type: 'success',
			            title: 'Categorie Bien Ajouter'
			         });
	       		}else if(flag ==="Modifier"){
	       			Toast.fire({
			            type: 'success',
			            title: 'Categorie Bien Modifier'
			         });
	       		}else if(flag === "Supprimer"){
	       			Toast.fire({
			            type: 'success',
			            title: 'Categorie Bien Supprimer'
			         });
	       		}else{
	       			Toast.fire({
			            type: 'error',
			            title: 'Categorie Details Problem'
			         });
	       		}
	       			
	        	
	        }
	    };	
</script>


</body>
</html>
