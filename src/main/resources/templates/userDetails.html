<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sport-Travel | Users</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
 
 <!-- Navbar -->
  <nav th:insert="nav.html" class="main-header navbar navbar-expand navbar-white navbar-light"></nav>
  <!-- /.navbar -->
  <!-- Main Sidebar Container -->
  <aside th:insert="sideBar.html :: sideBar" class="main-sidebar sidebar-dark-primary elevation-4"></aside>
  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h3>Users</h3>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Users</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
    
				<span th:utext="${successMessage}"></span>
				
      <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Gestion Users</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form autocomplete="off" action="#" th:action="@{/userDetails}" th:object="${user}" method="post" class="form-signin" role="form">
                <div class="card-body">
                	<div class="row">
                	
              			<div class="col-sm-4">
                 			<div class="form-group">
                   				<label for="exampleInputNom1">Nom</label>
                    			<input type="text" th:field="*{nom}" name="nom" class="form-control" id="exampleInputNom1" placeholder="Enter Nom">
                  			</div>
                  		</div>
                  		
              			<div class="col-sm-4">
		                  <div class="form-group">
		                    <label for="exampleInputEmail1">Email Address</label>
		                    <input type="Email" th:field="*{email}" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		                  </div>
                  		</div>

						<div class="col-sm-4">
                 			<div class="form-group">
                   				<label for="exampleInputLogin1">Login</label>
                    			<input type="text" th:field="*{username}" name="username" class="form-control" id="exampleInputLogin1" placeholder="Enter Login">
                  			</div>
                  		</div>
                  		
                  	</div>
                  	<div class="row">
                	
                  		<div class="col-sm-4">
		                  <div class="form-group">
		                    <label for="exampleInputTele1">Tele</label>
		                    <input type="tel" th:field="*{tele}" name="tele" class="form-control" id="exampleInputTele1" placeholder="Telephone">
		                  </div>
                  		</div>

						<div class="col-sm-4">
                 			<div class="form-group">
                   				<label for="exampleInputRole1">Role</label>
                    			<select th:field="*{roles}" name="role" id="exampleInputRole1" class="form-control select2" style="width: 100%;">
				                    <option value="#" selected="selected">Choisir Le Role !!</option>
				                    <option value="ROLE_ADMIN">ADMIN</option>
				                    <option value="ROLE_USER">USER</option>
				                </select>
                  			</div>
                  		</div>
                  		
                  		<div class="col-sm-4">
                 			<div class="form-group">
                   				<label for="exampleInputActive1">Etat Compte</label>
                    			<select th:field="*{active}" name="active" id="exampleInputActive1"  class="form-control select2" style="width: 100%;">
				                    <option value="1" selected="selected">ACTIVE</option>
				                    <option value="0">NON-ACTIVE</option>
				                </select>
                  			</div>
                  		</div>
                  		
                  	</div>
                  	
                  	<div class="row">
                	
                  		<div class="col-sm-4">
		                  <div class="form-group">
		                    <label for="exampleInputPassword1">Password</label>
		                    <input type="password" th:field="*{password}" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		                  </div>
                  		</div>
                  		
                  	</div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Users DataTable</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Nom</th>
                  <th>Email</th>
                  <th>Login</th>
                  <th>Tele</th>
                  <th>Role</th>
                  <th>Compte</th>
                  <th>Modification</th>
                </tr>
                </thead>
                <tbody>
                
                <tr th:each="us : ${listUsers}">
                  <td th:text="${us.nom}"></td>
                  <td th:text="${us.email}"></td>
                  <td th:text="${us.username}"></td>
                  <td th:text="${us.tele}"></td>
                  <td th:text="${us.roles}"></td>
                  <td th:text="${us.active} ? 'Active' : 'Non-Ative' ">
                  </td>
                  <td>
                  	<a href="" type="button" class="btn btn-info" >Modifier</a>
                  	<a href="" type="button" class="btn btn-danger" >Supprimer</a>
                  </td>
                </tr>
               
                </tbody>
                
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
  <footer th:insert="footer.html" class="main-footer"></footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables -->
<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<!-- jquery-validation -->
<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="js/demo.js"></script>
<!-- page script -->
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true,
      "autoWidth": false,
    });
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
<script type="text/javascript">
$(document).ready(function () {
  $('#quickForm').validate({
    rules: {
      email: {
        required: true,
        email: true,
      },
      nom: {
          required: true,
        },
      role: {
          required: true,
        },
      username: {
          required: true,
          minlength: 5
        },
        tele: {
            required: true,
          }
    },
    messages: {
      email: {
        required: "Please enter a email address",
        email: "Please enter a vaild email address"
      },
      nom: {
        required: "Please provide a name",
      },
      role: {
          required: "Please provide a role",
        },
      username: {
          required: "Please provide a login",
          minlength: "Your login must be at least 5 characters long"
        },
        tele: {
            required: "Please provide a tele",
          }
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>
</body>
</html>
