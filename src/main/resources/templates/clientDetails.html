<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sport-Travel | Clients</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <style>

				/* This is a single-line comment */
			/* border-bottom: 1px solid black;
			padding-bottom: 5px; */
			text-decoration:underline;
		}
	</style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  
  <!-- Navbar -->
  <nav th:insert="nav.html" class="main-header navbar navbar-expand navbar-white navbar-light"></nav>
  <!-- /.navbar -->
  <!-- Main Sidebar Container -->
  <aside th:insert="sideBar.html :: sideBar" class="main-sidebar sidebar-dark-primary elevation-4"></aside>
  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-3">
							<h1>Client</h1>
						</div>
						<div class="col-sm-3">
							<button class="btn btn-success" data-toggle="modal"
									data-target="#add-modal">Ajouter</button>
						</div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Clients</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

   <!-- Main content -->
			<section class="content">
					
				
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<table id="example2" class="table table-striped">
									<thead>
										<tr>
											<th>Nom</th>
											<th>Email</th>
											<th>Tele</th>
											<th>Fonction</th>
											<th>Entreprise</th>
											<th>Modification</th>
										</tr>
									</thead>
									<tbody>

										<tr th:each="cl : ${listClient}">
											<td th:text="${cl.nom}"></td>
											<td th:text="${cl.email}"></td>
											<td th:text="${cl.tele}"></td>
											<td th:text="${cl.fonction}"></td>
											<td>
												<a class="underLine" id="entrDetails" th:text="${cl.entreprise.libelle}" href=""  data-toggle="modal" data-target="#entreprise-modal"></a>
												<input type="hidden" id="idE" th:value="${cl.entreprise.id}">
											</td>
											<td>
												<a href="#" type="button" data-toggle="modal" data-target="#update-modal" class="btn btn-outline-info btn-sm" id="editClient">
													<i class="fas fa-pencil-alt"></i>Modifier
												</a>
												<a href="#" type="button" data-toggle="modal" data-target="#delete-modal" class="btn btn-outline-danger btn-sm" id="deleteClient">
													<i class="fas fa-trash"> </i>Supprimer
												</a> 
												<input type="hidden" id="idClient" th:value="${cl.id}">
											</td>
										</tr>

									</tbody>

								</table>
								
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div class="modal fade" id="add-modal">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<form autocomplete="off" id="quickForm" action="#"
						th:action="@{/clientDetails}" th:object="${client}"
						method="post" class="form-signin" role="form">
						<div class="modal-header">
							<h4 class="modal-title">Gestion Touriste</h4>
							<button type="button" class="close" data-dismiss="modal"
								id="closeMod" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="card-body">
								<div class="row">

									<div class="col-sm-4">
										<div class="form-group">
											<label for="exampleInputNom1">Nom</label> 
											<input type="text" th:field="*{nom}" name="nom" class="form-control" id="exampleInputNom1" placeholder="Enter Nom">
										</div>
									</div>

									<div class="col-sm-4">
										<div class="form-group">
											<label for="exampleInputEmail1">Email</label> <input
												type="Email" th:field="*{email}" name="email"
												class="form-control" id="exampleInputEmail1"
												placeholder="Enter email">
										</div>
									</div>

									<div class="col-sm-4">
										<div class="form-group">
											<label for="exampleInputTele1">Tele</label> <input type="tel"
												th:field="*{tele}" name="tele" class="form-control"
												id="exampleInputTele1" placeholder="Enter Telephone">
										</div>
									</div>

								</div>
								<div class="row">

									
									<div class="col-sm-4">
										<div class="form-group">
											<label for="updateFonction1">Fonction</label> <input type="text"
												name="fonction" class="form-control" id="updateFonction1"
												placeholder="Enter Fonction">
										</div>
									</div>
									
									<div class="col-sm-4">
										<div class="form-group">
											<label for="updateEntrprise2">Entreprise</label>  <select
												th:field="*{entreprise}" name="entreprise" id="exampleInputCat1"
												class="form-control select2" style="width: 100%;">
												<option th:each="entr : ${listEntr}" th:value="${entr.id}" th:text="${entr.libelle}"> selected="selected"></option>
											</select>
											
										</div>
									</div>
									

								</div>
							</div>
							<!-- /.card-body -->
						</div>
						<div class="modal-footer justify-content-between">
							<button id="closeMod" class="btn btn-default"
								data-dismiss="modal">Fermer</button>
							<button type="submit" id="addClient" class="btn btn-success">Ajouter</button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<div class="modal fade" id="update-modal">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<form autocomplete="off" id="quickForm" action="#"
						th:action="@{/clientDetails/update}" method="post"
						class="form-signin" role="form">
						<div class="modal-header">
							<h4 class="modal-title">Gestion Touriste</h4>
							<button type="button" class="close" data-dismiss="modal"
								id="closeMod" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="card-body">
								<div class="row">

									<div class="col-sm-4">
										<div class="form-group">
											<label for="updateNom2">Nom</label> <input type="text"
												name="nom" class="form-control" id="updateNom2"
												placeholder="Enter Nom">
										</div>
									</div>

									<div class="col-sm-4">
										<div class="form-group">
											<label for="updateEmail1">Email</label> <input type="Email"
												name="email" class="form-control" id="updateEmail2"
												placeholder="Enter email">
										</div>
									</div>

									<div class="col-sm-4">
										<div class="form-group">
											<label for="updateTele2">Tele</label> <input type="tel"
												name="tele" class="form-control" id="updateTele2"
												placeholder="Enter Telephone">
										</div>
									</div>

								</div>
								<div class="row">

									<div class="col-sm-4">
										<div class="form-group">
											<label for="updateFonction2">Fonction</label> <input type="text"
												name="fonction" class="form-control" id="updateFonction2"
												placeholder="Enter Fonction">
										</div>
									</div>
									
									<div class="col-sm-4">
										<div class="form-group">
											<label for="updateEntrprise2">Entreprise</label>  <select
												 name="entreprise" id="exampleInputEntr1"
												class="form-control select2" style="width: 100%;">
												<option th:each="entr : ${listEntr}" th:value="${entr.id}" th:text="${entr.libelle}"> selected="selected"></option>
											</select>
											
										</div>
									</div>

								</div>
							</div>
							<!-- /.card-body -->
						</div>
						<div class="modal-footer justify-content-between">
							<button id="closeMod" class="btn btn-default"
								data-dismiss="modal">Fermer</button>
							<input type="hidden" name="idCl" id="idCl">
							<button type="submit" id="updateClient" class="btn btn-info">Modifier</button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<div class="modal fade" id="delete-modal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<form autocomplete="off" action="#"
						th:action="@{/clientDetails/delete}" method="post"
						class="form-signin" role="form">
						<div class="modal-header">
							<h5 class="modal-title">Confirm Delete Request !!</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-footer justify-content-between">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Fermer</button>
							<button type="submit" class="btn btn-danger">Delete</button>
							<input type="hidden" name="idCl" id="idCl">
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		
		
		<div class="modal fade" id="entreprise-modal">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Details D'Entreprise !!</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="row">
							
				                <div class="col-12 col-sm-6">
				                  <div class="info-box bg-light">
				                    <div class="info-box-content">
				                      <span class="info-box-text text-center text-muted">Libelle</span>
				                      <span class="info-box-number text-center text-muted mb-0" id="libelleE"></span>
				                    </div>
				                  </div>
				                </div>
				                
				                <div class="col-12 col-sm-6">
				                  <div class="info-box bg-light">
				                    <div class="info-box-content">
				                      <span class="info-box-text text-center text-muted">Tele</span>
				                      <span class="info-box-number text-center text-muted mb-0" id="teleE"></span>
				                    </div>
				                  </div>
				                </div>
				                
				            </div>
				            <div class="row">
				            
				                <div class="col-12 col-sm-6">
				                  <div class="info-box bg-light">
				                    <div class="info-box-content">
				                      <span class="info-box-text text-center text-muted">Email</span>
				                      <span class="info-box-number text-center text-muted mb-0" id="emailE"> <span>
				                    </span></span></div>
				                  </div>
				                </div>
				                
				                <div class="col-12 col-sm-6">
				                  <div class="info-box bg-light">
				                    <div class="info-box-content">
				                      <span class="info-box-text text-center text-muted">Ville</span>
				                      <span class="info-box-number text-center text-muted mb-0" id="villeE"> <span>
				                    </span></span></div>
				                  </div>
				                </div>
				                
				            </div>
				            <div class="row">
				            
				                <div class="col-12 col-sm-12">
				                  <div class="info-box bg-light">
				                    <div class="info-box-content">
				                      <span class="info-box-text text-center text-muted">Adresse</span>
				                      <span class="info-box-number text-center text-muted mb-0" id="adresseE"> <span>
				                    </span></span></div>
				                  </div>
				                </div>
				                
				            </div>
						</div>
						<div class="modal-footer justify-content-between">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Fermer</button>
						</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>

		<footer th:insert="footer.html" class="main-footer"></footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- DataTables -->
	<script src="plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
	<script
		src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
	<script
		src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
	<!-- jquery-validation -->
	<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
	<script src="plugins/jquery-validation/additional-methods.min.js"></script>
	<!-- SweetAlert2 -->
	<script src="plugins/sweetalert2/sweetalert2.min.js"></script>
	<!-- Toastr -->
	<script src="plugins/toastr/toastr.min.js"></script>
	<!-- AdminLTE App -->
	<script src="js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="js/demo.js"></script>

	<!-- page script -->
	<script src="scripts/clientScript.js"></script>
	<script th:inline="javascript">
	
	    var flag = [[${successMessage}]]; //Your Thymleaf variable
	    window.onload = function() {
	        if(!flag){
	        	console.log();
	        }else{
	       		const Toast = Swal.mixin({
	  	        	toast: true,
	  	        	position: 'top-end',
	  	        	showConfirmButton: false,
	  	        	timer: 3000
	  	        });
	       		
	       		if(flag ==="Ajouter"){
	       			Toast.fire({
			            type: 'success',
			            title: 'Client Bien Ajouter'
			         });
	       		}else if(flag ==="Modifier"){
	       			Toast.fire({
			            type: 'success',
			            title: 'Client Bien Modifier'
			         });
	       		}else if(flag === "Supprimer"){
	       			Toast.fire({
			            type: 'success',
			            title: 'Client Bien Supprimer'
			         });
	       		}else{
	       			Toast.fire({
			            type: 'error',
			            title: 'Entreprise Details Problem'
			         });
	       		}
	       			
	        	
	        }
	    };	
</script>


</body>
</html>
